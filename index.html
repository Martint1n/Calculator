<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" <meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
			charset="UTF-8"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="imageBackground"></div>

		<div class="containerTitle">
			<h1>Calculator</h1>
		</div>
		<div class="containerCalculator">
			<div class="display" id="">
				<div class="affichage" id="displayDefinitif"></div>
				<div class="affichage" id="displayTemporaire"></div>
			</div>

			<button class="reset" id="">Reset</button>
			<button class="clear" id="">Delete</button>

			<button class="nombre" id="7">7</button>
			<button class="nombre" id="8">8</button>
			<button class="nombre" id="9">9</button>
			<button class="operand" id="/">/</button>
			<button class="nombre" id="4">4</button>
			<button class="nombre" id="5">5</button>
			<button class="nombre" id="6">6</button>
			<button class="operand" id="*">*</button>
			<button class="nombre" id="1">1</button>
			<button class="nombre" id="2">2</button>
			<button class="nombre" id="3">3</button>
			<button class="operand" id="-">-</button>
			<button class="nombre" id="0">0</button>
			<button class="nombre" id=".">.</button>
			<button class="egal" id="=">=</button>
			<button class="operand" id="+">+</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
